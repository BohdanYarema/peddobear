<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#333333ff">
    <title>TED a car</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.css">
    <link rel="stylesheet" href="css/style.css"><link rel="icon" href="img/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="preloader">
      <div class="loading-indicator"></div>
    </div>
    <main class="payment-page">
      <div class="header">
        <div class="header-wraper">
          <div class="header-inner">
            <div class="header-nav-wrap">
              <ul class="header-nav">
                <li class="header-nav__item"><a class="active header-nav__link" href="index.html"> <span class="none-after">Home</span></a></li>
                <li class="header-nav__item"><a class="header-nav__link" href="about.html"> <span>About us</span></a></li>
                <li class="header-nav__item"><a class="header-nav__link" href="shop.html"> <span>Shop</span></a></li>
                <li class="header-nav__item"><a class="header-nav__link" href="special.html"> <span>Special offers</span></a></li>
                <li class="header-nav__item"><a class="header-nav__link" href="cart.html"> <span>Shoping Cart</span></a></li>
                <li class="header-nav__item"><a class="header-nav__link" href="contacts.html"> <span>Contacts</span></a></li>
              </ul>
              <div class="total-cart"><a class="cart-button" href="cart.html">
                  <div class="total-cart__cart"><img src="img/cart.png"></div>
                  <div class="total-cart__total">
                    <div class="total-price"><span class="cart-amount">100<span class="currency">$</span></span></div>
                  </div></a></div>
              <div class="header-lang">
                <div class="header-lang__select lang-pl"><a class="header-lang__link" href="#">
                    <p>PL</p></a></div><span></span>
                <div class="header-lang__select lang-en active"><a class="header-lang__link" href="#">
                    <p>EN</p></a></div>
              </div>
              <div class="menu-icon"><span></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-container-payment">
        <div class="wrapper">
          <div class="payment-content">
            <div class="payment-content__header">
              <h1><span>Personal</span> information</h1>
            </div>
            <div class="payment-content__personal-info">
              <div class="ted-fon-payment"><img src="img/TED EBASOS.svg"></div>
              <div class="ted-info">
                <div class="input-wrapp">
                  <input id="name" type="input" name="name" placeholder="Your Name" autocomplete="off">
                </div>
                <div class="input-wrapp">
                  <input id="email" type="email" name="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="input-wrapp">
                  <input id="phone" type="text" name="phone" placeholder="Phone" autocomplete="off">
                </div>
                <div class="input-wrapp">
                  <input id="adress" type="text" name="adress" placeholder="Country" autocomplete="off">
                </div>
                <div class="input-wrapp">
                  <input id="street" type="text" name="street" placeholder="Address" autocomplete="off">
                </div>
                <div class="input-wrapp">
                  <input id="zipcode" type="text" name="zipcode" placeholder="Zip code" autocomplete="off">
                  <input id="city" type="text" name="city" placeholder="City" autocomplete="off">
                </div>
                <div class="ted-info-payment">
                  <div class="ted-info-payment__item">
                    <input id="pay" type="radio" name="paytype" value="paypal" checked>
                    <label for="pay">PayPal</label>
                    <div class="payment-btn"><img src="img/PAYPAL.png"></div>
                  </div>
                  <div class="ted-info-payment__item">
                    <input id="pay" type="radio" name="paytype" value="payu">
                    <label for="pay">PayU</label>
                    <div class="payment-btn"><img src="img/PAYU.png"></div>
                  </div>
                  <div class="ted-info-payment__item">
                    <input id="pay" type="radio" name="paytype" value="applepay">
                    <label for="pay">Apple Pay</label>
                    <div class="payment-btn"><img src="img/APPLEPAY.png"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="links-btns"><a class="pay-prev-btn" href="cart.html">
                <p><span class="triangle"></span> back</p></a><a class="pay-next-btn" href="#">
                <p>pay <span class="triangle"></span></p></a></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
  <script src="js/main.js"></script>
</html>
